<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Jonef NFT preview card component" />
    <meta
      name="keywords"
      content="Jonef, HTML, CSS, CSS Grid, Frontend Mentor"
    />
    <meta name="author" content="Jorge Freitas" />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image_top">
        <img
          class="card__main-image"
          src="images\image-equilibrium.jpg"
          alt="Image Equilibrium"
        />
        <div class="card_image_overlay">
          <img src="images\icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card__description">
        <h3 class="card__NFT-name">Equilibrium #3429</h3>
        <p class="card__NFT-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__sell-info">
          <div class="card__eth">
            <img src="images\icon-ethereum.svg" alt="etherum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="card_days-left">
            <img src="images\icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-credits">
        <img src="images\image-avatar.png" alt="Owner image" class="author" />
        <p class="card__auhtor-credits">
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonef</a>.
    </footer>
  </body>
</html>
